<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${instructor.id == null} ? 'Nuevo Instructor' : 'Editar Instructor'">Formulario Instructor</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1 th:text="${instructor.id == null} ? 'Nuevo Instructor' : 'Editar Instructor'"></h1>

    <form th:action="@{/admin/instructores/guardar}" th:object="${instructor}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required /><br/>

        <label>Especialidad:</label>
        <input type="text" th:field="*{especialidad}" required /><br/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required /><br/>

        <label>Tel√©fono:</label>
        <input type="text" th:field="*{telefono}" required /><br/>

        <button type="submit">Guardar</button>
        <a href="/admin/instructores">Cancelar</a>
    </form>
</body>
</html>
