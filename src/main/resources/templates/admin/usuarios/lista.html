<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuarios</title>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 700;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #2980b9;
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f4f9ff;
        }
        tr:hover {
            background-color: #d9ecff;
        }
        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            display: inline;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c0392b;
        }
        a.back-link {
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
            color: #555;
        }
        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Usuarios</h1>
<table>
    <thead>
        <tr><th>ID</th><th>Nombre</th><th>Email</th><th>Acciones</th></tr>
    </thead>
    <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.email}"></td>
            <td>
                <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}">Editar</a>
                <form th:action="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Â¿Seguro?')">Eliminar</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
<a href="/admin/indexAdmin" class="back-link">Volver al panel</a>
</body>
</html>
