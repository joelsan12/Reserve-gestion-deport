<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Clases</title>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        a.button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        td a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
        }

        .footer a {
            text-decoration: none;
            color: #333;
        }

        .footer a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Listado de Clases</h1>

    <a th:href="@{/admin/clases/nuevo}" class="button">➕ Agregar Nueva Clase</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Nivel</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="clase : ${clases}">
                <td th:text="${clase.id}"></td>
                <td th:text="${clase.nombre}"></td>
                <td th:text="${clase.descripcion}"></td>
                <td th:text="${clase.nivel}"></td>
                <td>
                    <a th:href="@{'/admin/clases/editar/' + ${clase.id}}">Editar</a>
                    <form th:action="@{'/admin/clases/eliminar/' + ${clase.id}}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('¿Eliminar esta clase?')">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="footer">
        <br/>
        <a href="/admin">← Volver al Panel de Admin</a>
    </div>
</body>
</html>
