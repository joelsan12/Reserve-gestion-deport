<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Horarios</title>
</head>
<body>
    <h1>Listado de Horarios</h1>
    <a th:href="@{/admin/horarios/nuevo}">Agregar Nuevo Horario</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Clase</th>
                <th>Instructor</th>
                <th>Fecha y Hora</th>
                <th>Duración (min)</th>
                <th>Cupo Máximo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="horario : ${horarios}">
                <td th:text="${horario.id}"></td>
                <td th:text="${horario.clase.nombre}"></td>
                <td th:text="${horario.instructor.nombre}"></td>
                <td th:text="${#temporals.format(horario.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${horario.duracion}"></td>
                <td th:text="${horario.cupoMaximo}"></td>
                <td>
                    <a th:href="@{'/admin/horarios/editar/' + ${horario.id}}">Editar</a>
                    <form th:action="@{'/admin/horarios/eliminar/' + ${horario.id}}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('¿Eliminar este horario?')">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <br/>
    <a href="/admin">Volver al Panel de Admin</a>
</body>
</html>
